<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>swipe-voting Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../swipe-voting.html">
    <link rel="import" href="../swipe-voting-card.html">
  </head>
  <body unresolved>
    <template id="demo" is="dom-bind">
      <p>An example of <code>&lt;swipe-voting&gt;</code>:</p>
      <swipe-voting id="voting" onrejection="{{onReject}}" onacception="{{onAccept}}" show-spinner>
        <template is="dom-repeat" items="{{questions}}" as="question">
          <swipe-voting-card background-color="#343434" color="#fff" card-title$="{{question}}"></swipe-voting-card>
      </swipe-voting>
    </template>
    <script>
      var demo = document.querySelector('#demo');
      demo.questions = [
        "Do you like kitten?",
        "Do you like dogs?",
        "Do you like birds?",
        "Do you like elephants?"
      ];

      demo.onReject = function(id, title) {
        console.log(title+" was rejected.");
      }

      demo.onAccept = function(id, title) {
        console.log(title+" was accepted.");
      }

      document.querySelector('#voting').addEventListener('card-stack-empty', function(event) {
        console.log("Card stack empty. Active card is "+event.detail.active+" and there are "+event.detail.cards+" cards.");
        console.log("Load new cards.");
      })
    </script>
  </body>
</html>
