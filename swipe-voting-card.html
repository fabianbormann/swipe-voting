<link rel="import" href="../polymer/polymer.html">

<!--
@demo demo/index.html
-->

<dom-module id="swipe-voting-card">
<template>
  <style>
   .buddy {
    display: none;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    color: #fff;
    padding: 20px;
    width: 360px;
    height: 360px;
    top: 50px;
    left: 50px;
    position: absolute;
    cursor: hand;
  }
  .avatar {
    background: #222;
    width: 340px;
    height: 340px;
    display: block;
    margin-top: 10px;
    margin-left: 10px;
    background-size: 100% auto !important;
    background-position: center;
    background-repeat: no-repeat;
  }
  .rotate-left {
    transform: rotate(30deg) scale(0.8);
    transition: 1s;
    margin-left: 400px;
    cursor: e-resize;
    opacity: 0;
  }
  .rotate-right {
    transform: rotate(-30deg) scale(0.8);
    transition: 1s;
    opacity: 0;
    margin-left: -400px;
    cursor: w-resize;
  }
  .like {
    border-radius: 5px;
    padding: 5px 10px;
    border: 2px solid green;
    color: green;
    text-transform: uppercase;
    font-size: 15px;
    position: absolute;
    top: 50px;
    right: 40px;
    text-shadow: none;
  }
  .dislike {
    border-radius: 5px;
    padding: 5px 10px;
    border: 2px solid red;
    color: red;
    text-transform: uppercase;
    font-size: 15px;
    position: absolute;
    top: 50px;
    left: 40px;
    text-shadow: none;
  }
</style>

<div class="buddy">
  <div class="avatar" style="display: block; background-image: url({{backgroundImage}})">   
    <content></content> 
  </div>
</div>   
</template>

<script>
  Polymer({
    is: 'swipe-voting-card',

    properties: {
      backgroundImage: {
        type: String
      }
    },

    ready: function() {
      $(".buddy").on("swiperight",function(){
        $(this).addClass('rotate-left').delay(700).fadeOut(1);
        $('.buddy').find('.status').remove();

        $(this).append('<div class="status like">Like!</div>');      
        if ( $(this).is(':last-child') ) {
          $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
        } else {
          $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
        }
      });  

      $(".buddy").on("swipeleft",function(){
        $(this).addClass('rotate-right').delay(700).fadeOut(1);
        $('.buddy').find('.status').remove();
        $(this).append('<div class="status dislike">Dislike!</div>');

        if ( $(this).is(':last-child') ) {
          $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
          alert('Na-na!');
        } else {
          $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
        } 
      });
    }

  });
</script>
</dom-module>
